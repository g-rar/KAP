<ion-header>
  <ion-toolbar>
    <ion-title>Aspirantes de la acreditaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of aspirantes">
      <h2>{{usuario.nombre}}</h2>
      <ion-button *ngIf="usuario.estado =='pendiente'" Slot = "end" color="primary" >Aceptar</ion-button>
      <ion-button *ngIf="usuario.estado =='pendiente'" Slot = "end" color="danger">Rechazar</ion-button>
      <h2 Slot = "end" *ngIf="usuario.estado !='pendiente'">Aceptado</h2>
    </ion-item>
  </ion-list>

</ion-content>
