<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="usermenu"> </ion-back-button>
    </ion-buttons>
    <ion-title mode=ios>Editar perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/usermenu']" color="primary"> Listo </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-avatar class = "avatar">
      <img src="https://recap-project.eu/wp-content/uploads/2017/02/default-user.jpg">
    </ion-avatar>
    <div class="ion-text-center">
      <a [routerLink]="['/forgot-password']" class="small-text">Cambiar foto</a>
    </div>
    <span class="divider line one-line"></span>
    <ion-label color="primary">Información General</ion-label>
  <ion-item>
    <ion-label position="fixed">Nombre:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Apellidos:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <span class="divider line one-line"></span>
  <ion-label color="primary">Información de contacto</ion-label>
  <ion-item>
    <ion-label position="fixed">Email:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Teléfono:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed" class="ion-text-wrap">Redes Sociales:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <span class="divider line one-line"></span>
  <ion-label color="primary">Información privada</ion-label>
  <ion-item>
    <ion-label position="fixed">Contraseña:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Cédula:</ion-label>
    <ion-input></ion-input>
  </ion-item>

</ion-content>
